<div class="work-card" [class.work-card--dark]="work.isDarkTheme" [class.work-card--half]="work.isImgHalf" >
    <div class="work-card__cover">
        <div class="work-card__overlay"></div>
        <div class="work-card__content">
            <h2 class="work-card__name font-head-16">
                <a class="work-card__link" [href]="work.link" target="_blank">{{ work.name }}</a>
            </h2>
            <time class="work-card__date font-basic">{{ work.date }}</time>
            <p class="work-card__description font-basic"> {{ work.description }}</p>
        </div>
        <picture class="work-card__picture">
            <source [srcset]="work.pictureWebpMin" type="image/webp" />
            <img class="work-card__img" [src]="work.picturePngMin" />
        </picture>
    </div>
</div>
